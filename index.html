<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEHEO'S PAGE</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="weather-wrap">
      <p id="city"></p>
      <img id="icon" src="#" alt="위치 권한을 허용해주세요" />
      <p id="temp"></p>
      <p id="weather"></p>
      <p id="error"></p>
    </div>
    <div class="center">
      <h1 class="hidden">JEHEO'S PAGE</h1>
      
      <h2 id="clock">00:00:00</h2>
      <div class="login-wrap">
        <form id="login-form">
          <input type="text" placeholder="이름을 입력하세요" required maxlength="8">
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="todo-wrap">
        <form id="todo-form">
          <input type="text" placeholder="할 일을 입력하세요" required>
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
    <div id="todo-list">
      <h3>리스트 개수: <span id="list-count">0</span></h3>
      <ul></ul>
    </div>
  </div>
  <script src="./background.js"></script>
  <script src="./clock.js"></script>
  <script src="./login.js"></script>
  <script src="./todo.js"></script>
  <script src="./weather.js"></script>
</body>
</html>
